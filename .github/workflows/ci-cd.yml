name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual trigger

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      gcloud-authenticated: ${{ steps.gcloud-auth.outputs.success }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install black isort flake8

    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
        service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate Docker to GCR
      run: gcloud auth configure-docker

    - name: Verify gcloud authentication
      id: gcloud-auth
      run: |
        gcloud auth list --filter=status:ACTIVE --format="value(account)" || exit 1
        echo "success=true" >> $GITHUB_OUTPUT

  pipeline-flask:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.gcloud-authenticated == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Run Flask Pipeline
        run: |
          make lint format
          make build-flask
          make push-flask
          make deploy-flask || echo "Deploy warnings ignored"

  pipeline-ui:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.gcloud-authenticated == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Verify UI Secrets
        run: |
          gcloud secrets versions access latest --secret=gcs-service-account-key || exit 1
      - name: Run UI Pipeline
        run: |
          make lint format
          make build-ui
          make push-ui
          make deploy-ui || echo "Deploy warnings ignored"

  pipeline-serving:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.gcloud-authenticated == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Run TF Serving Pipeline
        run: |
          make lint format
          make build-serving
          make push-serving
          make deploy-serving || echo "Deploy warnings ignored"

  pipeline-tensorboard:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.gcloud-authenticated == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Run TensorBoard Pipeline
        run: |
          make lint format
          make build-tensorboard
          make push-tensorboard
          make deploy-tensorboard || echo "Deploy warnings ignored"
